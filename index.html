<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test Game</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="start">
            <div class="layout"></div>
            <div class="begin">
                <div>Easy</div>
                <div>Medium</div>
                <div>Hard</div>
            </div>
        </div>

        <div class="header">Typing Speed Test Game</div>
        
        <div class="container">
            <div class="info">you are playing on <span>[ normal ]</span> level & you have <span>[ 3 ]</span> seconds to type the word</div>

            <div class="playing">Start Playing</div>
            <input type="text">

            <div class="words">Words will show here</div>

            <div class="time-score">
                <div class="time">Time Left: <span></span> Seconds </div>
                <div class="score">Score: <span>0</span> From: <span></span> </div>
            </div>

        </div>

        <div class="game-over">
            <p>Game over</p>
            <button>Try Again</button>
        </div>

        <div class="win">
            <p>Congratulations, You win</p>
            <button>Play Again</button>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
